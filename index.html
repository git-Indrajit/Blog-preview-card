<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card </title>
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="preview-card-container">
        <div class="preview-card-img">
            <img src="illustration-article.svg" alt="banner-img">
        </div>
        <div class="preview-card-text">
            <div class="yellow-bg">
                <h4>Learning</h4>
            </div>
            <p class="published-date">Published 21 Dec 2023</p>

            <a href="#"><h2 class="blog-post-title">HTML & CSS foundations</h2></a>
            <p class="preview-text">
                These languages are the backbone of every website, defining structure, content, and presentation.
            </p>
        </div>
        <div class="blog-post-avatar-container">
            <img src="image-avatar.webp" alt="blog-post">
            <h4>Greg Hooper</h4>
        </div>
    </section>

    
  
    
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Indrajit Som</a>.
    </div> 
</body>
</html>
